{% extends 'base.html' %}

{% block title %}Nova Coleção - CineVerso{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card bg-dark border-secondary">
            <div class="card-header">
                <h2 class="mb-0">Nova Coleção</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Coleção</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                        <div class="form-text text-muted">Uma breve descrição sobre</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'listar_colecoes' %}" class="btn btn-outline-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Coleção</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
